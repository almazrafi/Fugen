os:
- linux
- osx

osx_image: xcode11
language: generic
dist: trusty

rvm: 2.6.3
gemfile: Gemfile

cache:
  - bundler

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - SKIP_SWIFT_LINT=TRUE

install:
  - gem update bundler
  - bundle install --without=documentation
  - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"

script:
  - set -o pipefail
  - swift --version
  - swift test

  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then bundle exec pod lib lint --skip-tests --allow-warnings; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then bundle exec danger --remove-previous-comments; fi

branches:
  only:
    - master
