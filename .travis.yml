os:
- linux
- osx

language: swift
osx_image: xcode11

rvm: 2.6.3
gemfile: Gemfile

cache:
  - bundler
  - cocoapods

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - SKIP_SWIFT_LINT=TRUE

install:
  - gem update bundler
  - bundle install --without=documentation

script:
  - set -o pipefail

  - swift --version
  - swift test

  - bundle exec pod lib lint --skip-tests --allow-warnings
  - bundle exec danger --remove-previous-comments

branches:
  only:
    - master
